<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <link rel="stylesheet" href="{{ "/assets/css/app.css" | prepend: site.baseurl }}">
  </head>
  <body>

    {{ content }}

    <div class="row">
      <div class="large-12 columns" style="text-align:center;padding-top:3em;padding-bottom:3em;">
        <a href="/">
          <img src="/assets/img/lion.svg" alt="site logo" style="width:3em;">
        </a>
      </div>
    </div>
    <span></span>
    <script src="{{ "/assets/js/app.js" | prepend: site.baseurl }}"></script>
  </body>
</html>
