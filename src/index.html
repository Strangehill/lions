---
layout: default
---

<div class="row">
  <div class="large-12 columns">
    <h1>Lions</h1>
  </div>
</div>

<div class="row">
  <ul class="post-list">
    {% for post in site.posts %}
        <li>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">
            <h3>
              {{ post.title | escape }},{{  }}
              <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
            </h3>
          </a>
          <span>
            {{ post.excerpt }}
          </span>
        </li>
    {% endfor %}
  </ul>
</div>
